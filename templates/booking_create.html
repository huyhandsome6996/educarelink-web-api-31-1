        body {
            box-sizing: border-box;
            font-family: 'Be Vietnam Pro', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 100%);
        }
        
        .card-shadow {
            box-shadow: 0 4px 15px -3px rgba(14, 165, 233, 0.1),
                        0 2px 8px -2px rgba(0, 0, 0, 0.05);
        }
        
        .input-focus {
            transition: all 0.3s ease;
        }
        
        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px -6px rgba(14, 165, 233, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #0284c7 0%, #0369a1 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px -6px rgba(14, 165, 233, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .price-card {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            border: 2px solid #3b82f6;
        }
        
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal-overlay {
            background: rgba(0, 0, 0, 0.5);
            animation: fadeInBg 0.2s ease-out;
        }
        
        @keyframes fadeInBg {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .success-checkmark {
            animation: checkmark 0.6s ease-out;
        }
        
        @keyframes checkmark {
            0% { transform: scale(0) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(-45deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .error-message {
            animation: shake 0.4s ease-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>

  <script>
        const defaultConfig = {};

        async function onConfigChange(config) {}

        function mapToCapabilities(config) {
            return {
                recolorables: [],
                borderables: [],
                fontEditable: undefined,
                fontSizeable: undefined
            };
        }

        function mapToEditPanelValues(config) {
            return new Map();
        }

        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities,
                mapToEditPanelValues
            });
        }

        const urlParams = new URLSearchParams(window.location.search);
        const service_id = urlParams.get("service");

        let giaTam = 0;
        let isCalculating = false;

        // ===== AUTO CALCULATE PRICE =====
        async function autoCalculatePrice() {
            const startValue = document.getElementById("start").value;
            const endValue = document.getElementById("end").value;
            
            if (startValue && endValue) {
                await tinhGia();
            }
        }

        // ===== TÍNH GIÁ (Original logic with UI updates) =====
        async function tinhGia(){
            if (isCalculating) return;
            
            const startValue = document.getElementById("start").value;
            const endValue = document.getElementById("end").value;
            
            if (!startValue || !endValue) {
                showError("Vui lòng chọn thời gian bắt đầu và kết thúc");
                return;
            }
            
            // Show loading
            isCalculating = true;
            document.getElementById("calcButton").disabled = true;
            document.getElementById("calcButtonText").textContent = "Đang tính...";
            document.getElementById("priceLoading").classList.remove("hidden");
            document.getElementById("priceCard").classList.remove("hidden");
            hideError();

            try {
                const r = await fetch("/api/tinhgia/",{
                    method:"POST",
                    headers:{
                        "Content-Type":"application/json",
                        "X-CSRFToken": getCookie("csrftoken")
                    },
                    body: JSON.stringify({
                        service_id: service_id,
                        start: startValue,
                        end: endValue
                    })
                });

                const d = await r.json();

                if(d.status==="ok"){
                    giaTam = d.gia;
                    document.getElementById("gia").innerText = d.gia.toLocaleString('vi-VN') + " VND";
                    document.getElementById("submitButton").disabled = false;
                    document.getElementById("priceCard").classList.add("fade-in");
                }else{
                    showError("Không thể tính giá. Vui lòng kiểm tra lại thời gian.");
                    giaTam = 0;
                }
            } catch (error) {
                showError("Có lỗi xảy ra khi tính giá. Vui lòng thử lại.");
                giaTam = 0;
            } finally {
                isCalculating = false;
                document.getElementById("calcButton").disabled = false;
                document.getElementById("calcButtonText").textContent = "Tính giá";
                document.getElementById("priceLoading").classList.add("hidden");
            }
        }

        // ===== GỬI BOOKING (Original logic with validation) =====
        async function gui(){
            // Validation
            const startValue = document.getElementById("start").value;
            const endValue = document.getElementById("end").value;
            const diaChiValue = document.getElementById("dia_chi").value.trim();
            const treMoTaValue = document.getElementById("tre_mo_ta").value.trim();

            if (!startValue || !endValue) {
                showError("Vui lòng chọn thời gian bắt đầu và kết thúc");
                return;
            }

            if (!diaChiValue) {
                showError("Vui lòng nhập địa chỉ");
                return;
            }

            if (!treMoTaValue) {
                showError("Vui lòng nhập mô tả về trẻ");
                return;
            }

            if(giaTam==0){
                showError("Vui lòng tính giá trước khi gửi yêu cầu");
                return;
            }

            // Show loading
            const submitButton = document.getElementById("submitButton");
            submitButton.disabled = true;
            document.getElementById("submitButtonText").textContent = "Đang gửi...";
            hideError();

            try {
                const r = await fetch("/api/booking/create/",{
                    method:"POST",
                    headers:{
                        "Content-Type":"application/json",
                        "X-CSRFToken": getCookie("csrftoken")
                    },
                    body:JSON.stringify({
                        service_id: service_id,
                        start: startValue,
                        end: endValue,
                        dia_chi: diaChiValue,
                        tre_mo_ta: treMoTaValue,
                        yeu_cau: document.getElementById("yeu_cau").value.trim(),
                        gia_tam_tinh: giaTam
                    })
                });

                const d = await r.json();

                if(d.status==="ok"){
                    document.getElementById("successModal").classList.remove("hidden");
                }else{
                    showError("Không thể gửi yêu cầu. Vui lòng thử lại.");
                    console.log(d);
                }
            } catch (error) {
                showError("Có lỗi xảy ra khi gửi yêu cầu. Vui lòng thử lại.");
            } finally {
                submitButton.disabled = false;
                document.getElementById("submitButtonText").textContent = "Gửi yêu cầu";
            }
        }

        // ===== HELPER FUNCTIONS =====
        function showError(message) {
            document.getElementById("errorText").textContent = message;
            document.getElementById("errorMessage").classList.remove("hidden");
            document.getElementById("errorMessage").scrollIntoView({ behavior: "smooth", block: "center" });
        }

        function hideError() {
            document.getElementById("errorMessage").classList.add("hidden");
        }

        // ===== LẤY CSRF TOKEN (Original logic) =====
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== "") {
                const cookies = document.cookie.split(";");
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + "=")) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
