<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>EduCare Link - Đăng nhập</title>
    
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;700&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400;500;700&display=swap" rel="stylesheet"/>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                },
            },
        }
    </script>

    <style>
        body {
            /* Nền Gradient chuyển động mượt mà */
            background: linear-gradient(-45deg, #f6f7f8, #e0e7ff, #f0f9ff, #ffffff);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Hiệu ứng thẻ Card trong suốt (Glassmorphism) */
        .canva-card {
            background: rgba(255, 255, 255, 0.75) !important;
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4) !important;
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.08) !important;
        }

        /* Hiệu ứng mượt cho các ô nhập liệu */
        input:focus {
            transform: translateY(-1px);
            transition: all 0.2s ease;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-50 font-display transition-colors duration-200">
    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden justify-center items-center p-4">
        <div class="absolute top-0 w-full max-w-[480px] flex items-center justify-between p-4">
            <div class="flex items-center gap-2">
                <span class="material-symbols-outlined text-primary text-3xl">child_care</span>
                <span class="text-xl font-bold tracking-tight text-slate-900 dark:text-white">EduCare Link</span>
            </div>
        </div>

        <div class="w-full max-w-[400px] flex flex-col gap-6">
            <div class="flex flex-col items-center justify-center pt-8 pb-4">
                <div class="relative w-32 h-32 mb-4 rounded-full bg-blue-50 dark:bg-slate-800 flex items-center justify-center overflow-hidden border-4 border-white dark:border-slate-700 shadow-lg">
                    <img src="https://img.freepik.com/free-vector/cute-boy-studying-with-book_1308-41031.jpg" class="w-full h-full object-cover" alt="Avatar">
                </div>
                <h1 class="text-2xl font-bold text-center text-slate-900 dark:text-white">Chào mừng trở lại!</h1>
                <p class="text-slate-500 dark:text-slate-400 text-sm text-center mt-2">Đăng nhập để quản lý dịch vụ chăm sóc trẻ</p>
            </div>

            <form id="loginForm" class="flex flex-col gap-5 bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
                <div class="flex flex-col gap-1.5">
                    <label class="text-slate-900 dark:text-slate-200 text-sm font-medium" for="username">Tên đăng nhập</label>
                    <input class="rounded-xl border-slate-200 dark:border-slate-600 bg-slate-50 dark:bg-slate-900 h-12 px-4 focus:ring-primary focus:border-primary transition-all" 
                           id="username" name="username" placeholder="Nhập tên đăng nhập" required type="text"/>
                </div>

                <div class="flex flex-col gap-1.5">
                    <label class="text-slate-900 dark:text-slate-200 text-sm font-medium flex justify-between" for="password">
                        Mật khẩu
                        <a class="text-primary text-xs font-normal hover:underline" href="#">Quên mật khẩu?</a>
                    </label>
                    <div class="relative">
                        <input class="w-full rounded-xl border-slate-200 dark:border-slate-600 bg-slate-50 dark:bg-slate-900 h-12 px-4 pr-12 focus:ring-primary focus:border-primary transition-all" 
                               id="password" name="password" placeholder="Nhập mật khẩu" required type="password"/>
                    </div>
                </div>

                <div id="errorMessage" class="hidden p-3 rounded-lg bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 text-sm flex items-center gap-2">
                    <span class="material-symbols-outlined text-lg">error</span>
                    <span id="errorText">Sai tên đăng nhập hoặc mật khẩu</span>
                </div>

                <button id="submitBtn" class="flex w-full items-center justify-center rounded-xl h-12 bg-primary hover:bg-blue-600 text-white text-base font-bold transition-all shadow-md shadow-blue-500/20" type="submit">
                    <span id="btnText">Đăng nhập</span>
                </button>
            </form>

            <div class="flex flex-col items-center gap-4">
                <p class="text-slate-500 dark:text-slate-400 text-sm">
                    Chưa có tài khoản? 
                    <a class="text-primary font-bold hover:underline ml-1" href="/dangky/">Đăng ký ngay</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const errorMsg = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        // Helper lấy CSRF Token từ Cookie
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Trạng thái Loading
            submitBtn.disabled = true;
            submitBtn.classList.add('opacity-70', 'cursor-not-allowed');
            btnText.innerText = 'Đang xác thực...';
            errorMsg.classList.add('hidden');

            const formData = new FormData(loginForm);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/dangnhap/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken') // Gửi token để an toàn
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.status === 'ok') {
                    // Đăng nhập thành công
                    window.location.href = '/dashboard/';
                } else {
                    // Thất bại
                    errorMsg.classList.remove('hidden');
                    errorText.innerText = 'Tên đăng nhập hoặc mật khẩu không đúng.';
                }
            } catch (error) {
                console.error('Login Error:', error);
                errorMsg.classList.remove('hidden');
                errorText.innerText = 'Lỗi kết nối máy chủ. Vui lòng thử lại.';
            } finally {
                // Trả lại trạng thái nút
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-70', 'cursor-not-allowed');
                btnText.innerText = 'Đăng nhập';
            }
        });
    </script>
</body>
</html>
