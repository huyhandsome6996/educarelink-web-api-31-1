<!DOCTYPE html>
<html class="light" lang="vi">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>EduCare Partner - Dashboard</title>
    
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#10bc83",
                        "primary-dark": "#0e9f6e",
                        "background-light": "#f6f8f7",
                        "surface-light": "#ffffff",
                    },
                    fontFamily: { "display": ["Lexend", "sans-serif"] },
                },
            },
        }
    </script>
    <style>
        .timeline-line {
            position: absolute; left: 24px; top: 2rem; bottom: 0; width: 2px;
            background-color: #cfe7df; z-index: 0;
        }
        .material-symbols-outlined { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    </style>
</head>

<body class="bg-background-light font-display text-slate-800 min-h-screen">
    <div class="mx-auto max-w-md w-full relative flex flex-col min-h-screen pb-20">
        
        <header class="flex flex-col gap-4 p-5 pb-2 bg-white shadow-sm rounded-b-3xl z-10 relative">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="relative cursor-pointer" onclick="window.location.href='/profile/'">
                        <div class="bg-center bg-no-repeat bg-cover rounded-full size-12 ring-2 ring-primary/20 shadow-sm" style='background-image: url("https://img.freepik.com/free-vector/user-blue-gradient_78370-4692.jpg");'></div>
                        <div class="absolute bottom-0 right-0 size-3 bg-green-500 rounded-full border-2 border-white"></div>
                    </div>
                </div>
                <button onclick="switchMode('parent')" class="flex items-center justify-center gap-2 px-4 py-2 rounded-full border border-slate-200 text-slate-600 hover:bg-slate-50 transition-colors text-xs font-bold tracking-wide">
                    <span class="material-symbols-outlined text-lg">supervisor_account</span>
                    Chế độ Phụ huynh
                </button>
            </div>

            <div class="flex flex-col gap-4 mt-2">
                <div>
                    <p class="text-slate-500 text-sm font-medium">Chào mừng trở lại,</p>
                    <h1 id="userName" class="text-slate-900 text-2xl font-bold leading-tight">...</h1>
                </div>
                <div class="flex items-center justify-between p-4 rounded-xl bg-green-50 border border-green-100">
                    <div class="flex items-center gap-3">
                        <div class="size-10 rounded-full bg-white flex items-center justify-center text-primary shadow-sm">
                            <span class="material-symbols-outlined">wifi_tethering</span>
                        </div>
                        <div class="flex flex-col">
                            <p class="text-slate-900 text-sm font-bold">Trạng thái: Sẵn sàng</p>
                            <p class="text-slate-500 text-xs">Đang nhận việc mới</p>
                        </div>
                    </div>
                    <label class="relative flex h-[28px] w-[48px] cursor-pointer items-center rounded-full bg-primary p-0.5 transition-colors duration-200">
                        <input checked class="peer sr-only" type="checkbox"/>
                        <div class="absolute right-0.5 h-[24px] w-[24px] rounded-full bg-white shadow-sm transition-all duration-200"></div>
                    </label>
                </div>
            </div>
        </header>

        <section class="p-5 pt-6">
            <div class="flex flex-wrap gap-3">
                <div class="w-full flex flex-row items-center justify-between p-5 rounded-2xl bg-gradient-to-br from-primary to-primary-dark text-white shadow-lg shadow-green-500/20">
                    <div class="flex flex-col gap-1">
                        <p class="text-white/80 text-sm font-medium">Thu nhập hôm nay</p>
                        <p class="text-3xl font-bold tracking-tight">500.000đ</p>
                    </div>
                    <div class="flex items-center gap-1 bg-white/20 px-3 py-1 rounded-full backdrop-blur-sm">
                        <span class="material-symbols-outlined text-sm">trending_up</span>
                        <span class="text-xs font-bold">+15%</span>
                    </div>
                </div>
                <div class="flex-1 min-w-[140px] flex flex-col gap-1 p-4 rounded-xl bg-white shadow-sm border border-slate-100">
                    <div class="flex items-center gap-2 mb-1 text-slate-500">
                        <span class="material-symbols-outlined text-sm">check_circle</span>
                        <p class="text-xs font-bold uppercase">Đã xong</p>
                    </div>
                    <p id="totalJobs" class="text-slate-900 text-2xl font-bold">0</p>
                </div>
            </div>
        </section>

        <section class="px-5 pb-2">
            <div onclick="window.location.href='/booking/jobs/'" class="relative overflow-hidden rounded-xl bg-white shadow-md cursor-pointer group active:scale-[0.98] transition-all">
                <div class="absolute top-0 left-0 w-2 h-full bg-blue-500"></div>
                <div class="p-5 flex items-center justify-between">
                    <div>
                        <h3 class="text-slate-900 text-lg font-bold">Tìm việc mới</h3>
                        <p class="text-slate-500 text-sm mt-1">Xem danh sách các đơn đang chờ</p>
                    </div>
                    <div class="size-10 rounded-full bg-blue-50 flex items-center justify-center text-blue-600 group-hover:bg-blue-500 group-hover:text-white transition-colors">
                        <span class="material-symbols-outlined">search</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="flex-1 px-5 pt-4 flex flex-col gap-4">
            <div class="flex items-center justify-between">
                <h3 class="text-slate-900 text-lg font-bold">Lịch trình hôm nay</h3>
            </div>
            <div id="scheduleList" class="relative flex flex-col gap-4 pb-10">
                <div class="absolute left-[1.65rem] top-4 bottom-4 w-0.5 bg-slate-200 -z-0"></div>
                
                <div class="animate-pulse flex gap-4 pl-14">
                    <div class="h-20 w-full bg-white rounded-xl"></div>
                </div>
            </div>
        </section>

        <nav class="fixed bottom-0 w-full max-w-md bg-white border-t border-slate-100 px-6 py-3 flex justify-between items-center z-50 shadow-[0_-5px_10px_rgba(0,0,0,0.02)]">
            <button onclick="location.reload()" class="flex flex-col items-center gap-1 text-primary">
                <span class="material-symbols-outlined">dashboard</span>
                <span class="text-[10px] font-bold">Home</span>
            </button>
            <button onclick="window.location.href='/booking/jobs/'" class="flex flex-col items-center gap-1 text-slate-400 hover:text-slate-600">
                <span class="material-symbols-outlined">work</span>
                <span class="text-[10px] font-bold">Việc làm</span>
            </button>
            <button class="flex flex-col items-center gap-1 text-slate-400 hover:text-slate-600">
                <span class="material-symbols-outlined">account_balance_wallet</span>
                <span class="text-[10px] font-bold">Thu nhập</span>
            </button>
            <button onclick="window.location.href='/profile/'" class="flex flex-col items-center gap-1 text-slate-400 hover:text-slate-600">
                <span class="material-symbols-outlined">person</span>
                <span class="text-[10px] font-bold">Hồ sơ</span>
            </button>
        </nav>
    </div>

    <script>
        // Hàm lấy CSRF Token để bảo mật request
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1)); break;
                    }
                }
            }
            return cookieValue;
        }

        // Khởi tạo Dashboard
        async function initDashboard() {
            try {
                // 1. Lấy thông tin User
                const userRes = await fetch('/api/me/'); //
                const userData = await userRes.json();
                if (!userData.login) { window.location.href = '/dangnhap/'; return; }
                
                document.getElementById('userName').innerText = userData.username;

                // 2. Tải lịch trình công việc
                loadSchedule();

            } catch (err) { console.error(err); }
        }

        // Hàm tải lịch làm việc từ API
        async function loadSchedule() {
            const list = document.getElementById('scheduleList');
            
            try {
                // Gọi API lấy các công việc đã được duyệt (confirmed, doing, done)
                const res = await fetch('/api/my-jobs/'); //
                const result = await res.json();
                const jobs = result.data;

                // Nếu chưa có việc
                if (!jobs || jobs.length === 0) {
                    list.innerHTML = `
                        <div class="relative flex items-start gap-4 z-10 pl-14">
                            <div class="absolute left-0 top-0 size-14 rounded-full bg-white border-4 border-slate-50 flex items-center justify-center text-slate-400 font-bold text-xs">
                                Trống
                            </div>
                            <div class="flex-1 bg-white/50 border border-dashed border-slate-300 rounded-xl p-6 text-center">
                                <p class="text-slate-500 text-sm">Chưa có lịch làm việc hôm nay.</p>
                                <button onclick="window.location.href='/booking/jobs/'" class="mt-2 text-primary font-bold text-sm hover:underline">Tìm việc ngay</button>
                            </div>
                        </div>
                    `;
                    return;
                }

                // Nếu có việc, hiển thị ra danh sách
                list.innerHTML = jobs.map(job => {
                    let statusColor = "bg-blue-100 text-blue-600";
                    let statusText = "Sắp tới";
                    
                    if(job.status === 'doing') { 
                        statusColor = "bg-green-100 text-green-600"; 
                        statusText = "Đang làm"; 
                    }
                    if(job.status === 'done') { 
                        statusColor = "bg-gray-100 text-gray-600"; 
                        statusText = "Hoàn thành"; 
                    }

                    return `
                    <div class="relative flex items-start gap-4 z-10 group">
                        <div class="flex-shrink-0 size-14 rounded-full bg-white border-4 border-slate-50 shadow-sm flex items-center justify-center text-primary font-bold text-xs relative z-10 text-center leading-tight">
                            ${job.time.split(' ')[0]}<br>
                            <span class="text-[9px] text-slate-400 font-normal">${job.time.split(' ')[1]}</span>
                        </div>
                        
                        <div class="flex-1 bg-white rounded-xl p-4 shadow-sm border border-slate-100 group-hover:shadow-md transition-all">
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    <h4 class="text-slate-900 font-bold text-base">${job.service}</h4>
                                    <p class="text-slate-500 text-xs flex items-center gap-1 mt-1">
                                        <span class="material-symbols-outlined text-[14px]">person</span>
                                        KH: ${job.parent}
                                    </p>
                                </div>
                                <span class="${statusColor} text-[10px] font-bold px-2 py-1 rounded-full uppercase tracking-wider">
                                    ${statusText}
                                </span>
                            </div>
                            
                            <div class="flex items-center gap-2 mt-3 pt-3 border-t border-slate-50">
                                <span class="material-symbols-outlined text-slate-400 text-[16px]">location_on</span>
                                <p class="text-xs text-slate-600 truncate flex-1">${job.address}</p>
                                
                                ${job.status === 'confirmed' ? 
                                    `<button onclick="startJob(${job.id})" class="bg-primary text-white font-bold text-xs px-4 py-2 rounded-full hover:bg-green-600 transition-colors shadow-sm">Bắt đầu</button>` : ''
                                }
                                ${job.status === 'doing' ? 
                                    `<button onclick="finishJob(${job.id})" class="bg-orange-500 text-white font-bold text-xs px-4 py-2 rounded-full hover:bg-orange-600 transition-colors shadow-sm">Hoàn thành</button>` : ''
                                }
                            </div>
                        </div>
                    </div>
                    `;
                }).join('');
                
                // Cập nhật số lượng job đã hoàn thành
                const doneJobs = jobs.filter(j => j.status === 'done').length;
                document.getElementById('totalJobs').innerText = doneJobs;

            } catch (err) { console.error("Lỗi tải lịch:", err); }
        }

        // Hàm Bắt đầu công việc
        async function startJob(id) {
            if(!confirm("Bắt đầu công việc này?")) return;
            await fetch('/api/booking/start/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-CSRFToken': getCookie('csrftoken') },
                body: JSON.stringify({ booking_id: id })
            });
            loadSchedule(); // Tải lại danh sách để cập nhật trạng thái
        }

        // Hàm Hoàn thành công việc
        async function finishJob(id) {
            if(!confirm("Xác nhận đã hoàn thành công việc?")) return;
            await fetch('/api/booking/done/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-CSRFToken': getCookie('csrftoken') },
                body: JSON.stringify({ booking_id: id })
            });
            loadSchedule();
        }

        // Hàm Chuyển chế độ sang Phụ huynh
        async function switchMode(targetMode) {
            try {
                const res = await fetch('/api/mode/switch/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-CSRFToken': getCookie('csrftoken') },
                    body: JSON.stringify({ mode: targetMode })
                });
                const result = await res.json();
                if (result.status === 'ok') {
                    window.location.href = '/dashboard/'; // Tải lại trang Dashboard (sẽ tự chuyển sang giao diện Phụ huynh)
                }
            } catch (err) { alert("Lỗi kết nối."); }
        }

        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
