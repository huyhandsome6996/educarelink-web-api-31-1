<!DOCTYPE html>
<html class="light" lang="vi">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>EduCare Link - Chợ việc làm</title>
    
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&family=Noto+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#f8f7f5",
                    },
                    fontFamily: { "display": ["Lexend", "sans-serif"] },
                },
            },
        }
    </script>
    <style>
        body {
            background: linear-gradient(-45deg, #f6f7f8, #e0e7ff, #f0f9ff, #ffffff);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            min-height: 100vh;
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .material-symbols-outlined { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    </style>
</head>

<body class="font-display text-slate-800 min-h-screen pb-24">
    <div class="mx-auto max-w-md w-full relative flex flex-col min-h-screen">
        
        <header class="flex items-center p-4 pt-6 pb-2 sticky top-0 z-50 bg-white/70 backdrop-blur-md border-b border-white/40 shadow-sm">
            <button onclick="window.location.href='/dashboard/'" class="flex size-10 items-center justify-center rounded-full hover:bg-black/5 transition-colors">
                <span class="material-symbols-outlined text-slate-700">arrow_back</span>
            </button>
            <h2 class="text-lg font-bold flex-1 text-center pr-10 uppercase tracking-tight text-slate-800">Công việc mới</h2>
        </header>

        <div class="px-4 py-3 flex gap-2 overflow-x-auto no-scrollbar">
            <button class="px-4 py-1.5 rounded-full bg-primary text-white text-xs font-bold shadow-md shadow-primary/20">Tất cả</button>
            <button class="px-4 py-1.5 rounded-full bg-white/60 border border-white text-slate-600 text-xs font-medium">Gần tôi</button>
            <button class="px-4 py-1.5 rounded-full bg-white/60 border border-white text-slate-600 text-xs font-medium">Lương cao</button>
        </div>

        <div id="job-container" class="px-4 flex flex-col gap-4 mt-2">
            <div class="glass-card rounded-2xl p-4 h-32 animate-pulse"></div>
            <div class="glass-card rounded-2xl p-4 h-32 animate-pulse"></div>
        </div>

    </div>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1)); break;
                    }
                }
            }
            return cookieValue;
        }

        async function fetchJobs() {
            const container = document.getElementById('job-container');
            try {
                const response = await fetch('/api/jobs/open/'); //
                const result = await response.json();
                const jobs = result.data;

                if (!jobs || jobs.length === 0) {
                    container.innerHTML = `
                        <div class="flex flex-col items-center justify-center mt-20 opacity-60">
                            <span class="material-symbols-outlined text-6xl text-slate-300">work_off</span>
                            <p class="mt-4 text-sm font-medium text-slate-500">Hiện chưa có công việc nào mới.</p>
                        </div>`;
                    return;
                }

                container.innerHTML = jobs.map(job => `
                    <div class="glass-card rounded-2xl p-5 hover:shadow-lg transition-all border border-white/60 group">
                        <div class="flex justify-between items-start mb-3">
                            <div class="flex gap-3">
                                <div class="size-10 rounded-xl bg-orange-100 flex items-center justify-center text-orange-600 shadow-sm">
                                    <span class="material-symbols-outlined text-[20px]">child_care</span>
                                </div>
                                <div>
                                    <h3 class="text-sm font-bold text-slate-900 leading-tight">${job.service}</h3>
                                    <p class="text-[10px] text-slate-500 font-medium mt-0.5">Khách hàng: Ẩn danh</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="text-primary font-bold text-base">${job.price.toLocaleString()}đ</p>
                            </div>
                        </div>
                        
                        <div class="space-y-2 mb-4 bg-white/40 p-3 rounded-xl">
                            <div class="flex items-start gap-2 text-slate-600">
                                <span class="material-symbols-outlined text-[16px] mt-0.5 text-slate-400">location_on</span>
                                <p class="text-xs font-medium line-clamp-1">${job.address}</p>
                            </div>
                            <div class="flex items-start gap-2 text-slate-600">
                                <span class="material-symbols-outlined text-[16px] mt-0.5 text-slate-400">description</span>
                                <p class="text-xs font-medium line-clamp-2">${job.desc}</p>
                            </div>
                        </div>

                        <button onclick="applyJob(${job.id}, this)" class="w-full h-10 flex items-center justify-center gap-2 bg-white border border-primary/20 text-primary font-bold text-xs rounded-xl hover:bg-primary hover:text-white transition-all shadow-sm active:scale-[0.98]">
                            <span>Ứng tuyển ngay</span>
                            <span class="material-symbols-outlined text-[16px]">arrow_forward</span>
                        </button>
                    </div>
                `).join('');
            } catch (err) {
                container.innerHTML = `<p class="text-center text-red-500 text-xs mt-10">Lỗi tải dữ liệu.</p>`;
            }
        }

        async function applyJob(bookingId, btn) {
            // Hiệu ứng Loading
            const originalContent = btn.innerHTML;
            btn.innerHTML = '<span class="material-symbols-outlined animate-spin text-[18px]">progress_activity</span>';
            btn.disabled = true;

            try {
                const response = await fetch('/api/booking/apply/', { //
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ booking_id: bookingId })
                });
                
                const result = await response.json();
                if (result.status === 'ok') {
                    btn.classList.remove('bg-white', 'text-primary', 'border-primary/20');
                    btn.classList.add('bg-green-500', 'text-white', 'border-transparent');
                    btn.innerHTML = '<span class="material-symbols-outlined text-[18px] mr-1">check</span> Thành công!';
                    
                    // Tự động reload sau 1s để cập nhật danh sách
                    setTimeout(() => fetchJobs(), 1000);
                } else {
                    alert("Lỗi: " + (result.msg || "Không thể ứng tuyển"));
                    btn.innerHTML = originalContent;
                    btn.disabled = false;
                }
            } catch (err) {
                alert("Lỗi kết nối.");
                btn.innerHTML = originalContent;
                btn.disabled = false;
            }
        }

        document.addEventListener('DOMContentLoaded', fetchJobs);
    </script>
</body>
</html>
