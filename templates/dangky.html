        body {
            box-sizing: border-box;
            font-family: 'Be Vietnam Pro', sans-serif;

        .gradient-bg {
            background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 50%, #ecfeff 100%);
        }
        
        .card-shadow {
            box-shadow: 0 10px 40px -10px rgba(14, 165, 233, 0.15),
                        0 4px 20px -5px rgba(0, 0, 0, 0.08);
        }
        
        .input-field {
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: #0ea5e9;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }
        
        .input-field.error {
            border-color: #ef4444;
        }
        
        .input-field.success {
            border-color: #10b981;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #0284c7 0%, #0369a1 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px -8px rgba(14, 165, 233, 0.5);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            animation: slideInRight 0.3s ease-out;
        }
        
        @keyframes slideInRight {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .strength-bar {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .strength-weak { background: linear-gradient(90deg, #ef4444 0%, #dc2626 100%); width: 33%; }
        .strength-medium { background: linear-gradient(90deg, #f59e0b 0%, #d97706 100%); width: 66%; }
        .strength-strong { background: linear-gradient(90deg, #10b981 0%, #059669 100%); width: 100%; }
    </style>

  <script>
        const defaultConfig = {
            page_title: "Đăng ký tài khoản phụ huynh",
            username_label: "Tên đăng nhập",
            email_label: "Email",
            password_label: "Mật khẩu",
            password2_label: "Nhập lại mật khẩu",
            register_button: "Đăng ký",
            login_link_text: "Đã có tài khoản?"
        };

        async function onConfigChange(config) {
            document.getElementById('pageTitle').textContent = config.page_title || defaultConfig.page_title;
            document.getElementById('usernameLabel').textContent = config.username_label || defaultConfig.username_label;
            document.getElementById('emailLabel').textContent = config.email_label || defaultConfig.email_label;
            document.getElementById('passwordLabel').textContent = config.password_label || defaultConfig.password_label;
            document.getElementById('password2Label').textContent = config.password2_label || defaultConfig.password2_label;
            document.getElementById('registerButtonText').textContent = config.register_button || defaultConfig.register_button;
            document.getElementById('loginLinkText').textContent = config.login_link_text || defaultConfig.login_link_text;
        }

        function mapToCapabilities(config) {
            return {
                recolorables: [],
                borderables: [],
                fontEditable: undefined,
                fontSizeable: undefined
            };
        }

        function mapToEditPanelValues(config) {
            return new Map([
                ["page_title", config.page_title || defaultConfig.page_title],
                ["username_label", config.username_label || defaultConfig.username_label],
                ["email_label", config.email_label || defaultConfig.email_label],
                ["password_label", config.password_label || defaultConfig.password_label],
                ["password2_label", config.password2_label || defaultConfig.password2_label],
                ["register_button", config.register_button || defaultConfig.register_button],
                ["login_link_text", config.login_link_text || defaultConfig.login_link_text]
            ]);
        }

        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities,
                mapToEditPanelValues
            });
        }

        //////////////////////////////
        // UTILITY FUNCTIONS
        //////////////////////////////
        
        function togglePassword(fieldId, iconId) {
            const passwordInput = document.getElementById(fieldId);
            const eyeIcon = document.getElementById(iconId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>';
            }
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthContainer = document.getElementById('strengthContainer');
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            if (password.length === 0) {
                strengthContainer.classList.add('hidden');
                return;
            }
            
            strengthContainer.classList.remove('hidden');
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            strengthBar.className = 'strength-bar';
            
            if (strength <= 1) {
                strengthBar.classList.add('strength-weak');
                strengthText.textContent = 'Yếu';
                strengthText.className = 'text-xs font-medium text-red-600';
            } else if (strength <= 3) {
                strengthBar.classList.add('strength-medium');
                strengthText.textContent = 'Trung bình';
                strengthText.className = 'text-xs font-medium text-amber-600';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthText.textContent = 'Mạnh';
                strengthText.className = 'text-xs font-medium text-green-600';
            }
        }

        function validatePassword2() {
            const password = document.getElementById('password').value;
            const password2 = document.getElementById('password2');
            const matchIcon = document.getElementById('matchIcon');
            
            if (password2.value.length === 0) {
                password2.classList.remove('error', 'success');
                matchIcon.classList.add('hidden');
                return;
            }
            
            if (password === password2.value) {
                password2.classList.remove('error');
                password2.classList.add('success');
                matchIcon.classList.remove('hidden');
            } else {
                password2.classList.add('error');
                password2.classList.remove('success');
                matchIcon.classList.add('hidden');
            }
        }

        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            
            const bgColor = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500';
            
            toast.className = `toast ${bgColor} text-white px-6 py-4 rounded-xl shadow-lg flex items-center gap-3 max-w-md`;
            toast.innerHTML = `
                <svg class="w-6 h-6 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                    ${type === 'success' 
                        ? '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>'
                        : '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>'
                    }
                </svg>
                <span class="font-medium">${message}</span>
            `;
            
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideInRight 0.3s ease-out reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        //////////////////////////////
        // REGISTER (Original logic)
        //////////////////////////////
        async function register() {
            const msgContainer = document.getElementById('msgContainer');
            const msg = document.getElementById('msg');
            const registerBtn = document.getElementById('registerBtn');
            const registerIcon = document.getElementById('registerIcon');
            
            msgContainer.classList.add('hidden');

            // Validate passwords match (Original logic)
            if (password.value !== password2.value) {
                msgContainer.classList.remove('hidden');
                msg.querySelector('span').textContent = "Mật khẩu không khớp";
                return;
            }

            registerBtn.disabled = true;
            
            // Show loading spinner
            registerIcon.innerHTML = '<circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" stroke-dasharray="30 70" class="loading-spinner origin-center"/>';
            registerIcon.classList.add('loading-spinner');

            try {
                const res = await fetch("/api/dangky/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        username: username.value,
                        password: password.value,
                        email: email.value
                    })
                });

                const data = await res.json();

                if (data.status === "ok") {
                    showToast('Đăng ký thành công! Vui lòng đăng nhập.', 'success');
                    setTimeout(() => {
                        window.location = "/dangnhap/";
                    }, 1500);
                } else if (data.status === "user_exists") {
                    msgContainer.classList.remove('hidden');
                    msg.querySelector('span').textContent = "Tên đăng nhập đã tồn tại";
                    registerBtn.disabled = false;
                    registerIcon.classList.remove('loading-spinner');
                    registerIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>';
                } else {
                    msgContainer.classList.remove('hidden');
                    msg.querySelector('span').textContent = "Đăng ký thất bại";
                    registerBtn.disabled = false;
                    registerIcon.classList.remove('loading-spinner');
                    registerIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>';
                }
            } catch (error) {
                msgContainer.classList.remove('hidden');
                msg.querySelector('span').textContent = "Không thể kết nối đến máy chủ";
                registerBtn.disabled = false;
                registerIcon.classList.remove('loading-spinner');
                registerIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>';
            }
        }
