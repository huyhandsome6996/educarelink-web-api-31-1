<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>EduCare Link - Đăng ký tài khoản</title>
    
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;700&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400;500;700&display=swap" rel="stylesheet"/>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: { "display": ["Lexend", "sans-serif"] },
                },
            },
        }
    </script>

    <style>
        body {
            background: linear-gradient(-45deg, #f6f7f8, #e0e7ff, #f0f9ff, #ffffff);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            min-height: 100vh;
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .canva-card {
            background: rgba(255, 255, 255, 0.75) !important;
            backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4) !important;
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.08) !important;
        }
    </style>
</head>

<body class="flex items-center justify-center p-4 antialiased font-display">
    <div class="relative flex flex-col w-full max-w-[480px] overflow-hidden">
        
        <div class="flex items-center py-4 mb-2">
            <a href="/dangnhap/" class="flex size-10 items-center justify-center rounded-full hover:bg-white/50 transition-colors">
                <span class="material-symbols-outlined text-slate-900">arrow_back_ios_new</span>
            </a>
        </div>

        <div class="canva-card p-8 rounded-[2rem] flex flex-col w-full">
            <div class="flex flex-col items-center mb-8">
                <div class="size-16 rounded-2xl bg-primary/10 flex items-center justify-center mb-4 text-primary">
                    <span class="material-symbols-outlined text-4xl">child_care</span>
                </div>
                <h2 class="text-slate-900 text-2xl font-bold tracking-tight text-center">Tham gia EduCare Link</h2>
                <p class="text-slate-500 text-sm mt-2 text-center">Khởi tạo tài khoản để bắt đầu kết nối</p>
            </div>

            <form id="registerForm" class="flex flex-col gap-5">
                <div class="flex flex-col gap-2">
                    <label class="text-slate-900 text-sm font-medium ml-1">Tên đăng nhập</label>
                    <div class="relative">
                        <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-[20px]">person</span>
                        <input type="text" name="username" required placeholder="Nhập tên đăng nhập"
                               class="w-full h-14 pl-11 pr-4 rounded-xl border-slate-200 bg-white/50 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all">
                    </div>
                </div>

                <div class="flex flex-col gap-2">
                    <label class="text-slate-900 text-sm font-medium ml-1">Email</label>
                    <div class="relative">
                        <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-[20px]">mail</span>
                        <input type="email" name="email" required placeholder="name@example.com"
                               class="w-full h-14 pl-11 pr-4 rounded-xl border-slate-200 bg-white/50 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all">
                    </div>
                </div>

                <div class="flex flex-col gap-2">
                    <label class="text-slate-900 text-sm font-medium ml-1">Mật khẩu</label>
                    <div class="relative">
                        <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-[20px]">lock</span>
                        <input type="password" name="password" id="password" required minlength="8" placeholder="Tối thiểu 8 ký tự"
                               class="w-full h-14 pl-11 pr-12 rounded-xl border-slate-200 bg-white/50 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all">
                    </div>
                </div>

                <div id="errorBox" class="hidden p-3 rounded-lg bg-red-50 text-red-600 text-sm flex items-center gap-2">
                    <span class="material-symbols-outlined text-lg">error</span>
                    <span id="errorText"></span>
                </div>

                <button type="submit" id="submitBtn" 
                        class="w-full h-14 mt-2 bg-primary text-white text-base font-bold rounded-xl hover:bg-blue-600 transition-all shadow-lg shadow-blue-500/20 active:scale-[0.98]">
                    Tạo tài khoản ngay
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-slate-600 text-sm">
                    Đã có tài khoản? 
                    <a href="/dangnhap/" class="text-primary font-bold hover:underline ml-1">Đăng nhập</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorBox = document.getElementById('errorBox');
        const errorText = document.getElementById('errorText');

        // Lấy CSRF Token để an toàn cho Django
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Trạng thái Loading
            submitBtn.disabled = true;
            submitBtn.innerText = 'Đang xử lý...';
            errorBox.classList.add('hidden');

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                // Call API backend đã khai báo trong urls.py và views.py
                const response = await fetch('/api/dangky/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.status === 'ok') {
                    // Thành công: Thông báo và chuyển hướng
                    alert('Đăng ký thành công! Đang chuyển tới trang đăng nhập.');
                    window.location.href = '/dangnhap/';
                } else if (result.status === 'user_exists') {
                    // Thất bại: Tài khoản tồn tại
                    errorBox.classList.remove('hidden');
                    errorText.innerText = 'Tên đăng nhập này đã được sử dụng.';
                } else {
                    errorBox.classList.remove('hidden');
                    errorText.innerText = 'Có lỗi xảy ra. Vui lòng thử lại sau.';
                }
            } catch (error) {
                console.error('Register Error:', error);
                errorBox.classList.remove('hidden');
                errorText.innerText = 'Lỗi kết nối máy chủ. Vui lòng kiểm tra internet.';
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = 'Tạo tài khoản ngay';
            }
        });
    </script>
</body>
</html>
