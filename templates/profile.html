<!DOCTYPE html>
<html class="light" lang="vi">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Hồ sơ cá nhân</title>
    
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#f6f8f7",
                    },
                    fontFamily: { "display": ["Lexend", "sans-serif"] },
                },
            },
        }
    </script>
    <style>
        body {
            background: linear-gradient(-45deg, #f6f7f8, #e0e7ff, #f0f9ff, #ffffff);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            min-height: 100vh;
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .material-symbols-outlined { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    </style>
</head>

<body class="bg-background-light font-display text-slate-800 min-h-screen">
    <div class="mx-auto max-w-md w-full relative flex flex-col min-h-screen pb-20">
        
        <header class="flex items-center p-4 pt-6 pb-2 sticky top-0 z-50 bg-white/70 backdrop-blur-md border-b border-white/40 shadow-sm">
            <button onclick="window.location.href='/dashboard/'" class="flex items-center gap-2 text-slate-600 hover:text-primary transition-colors">
                <span class="material-symbols-outlined">arrow_back</span>
                <span class="text-sm font-bold">Quay lại Dashboard</span>
            </button>
        </header>

        <div class="px-5 mt-8 flex flex-col items-center">
            <div class="relative mb-4">
                <div class="size-24 rounded-full border-4 border-white shadow-lg bg-center bg-cover" style='background-image: url("https://img.freepik.com/free-vector/user-blue-gradient_78370-4692.jpg");'></div>
                <div class="absolute bottom-1 right-1 bg-green-500 p-1.5 rounded-full border-2 border-white">
                    <span class="material-symbols-outlined text-white text-[14px]">edit</span>
                </div>
            </div>
            <h1 id="profileName" class="text-2xl font-bold text-slate-800">...</h1>
            <p class="text-sm text-slate-500 font-medium mt-1">Tài khoản thành viên</p>
        </div>

        <div class="px-5 mt-8 flex flex-col gap-4">
            
            <div class="glass-card p-5 rounded-2xl">
                <h3 class="text-primary font-bold text-sm uppercase mb-4 flex items-center gap-2">
                    <span class="material-symbols-outlined text-lg">badge</span>
                    Thông tin cơ bản
                </h3>
                
                <div class="flex flex-col gap-4">
                    <div class="flex items-center justify-between border-b border-slate-100 pb-3">
                        <span class="text-sm text-slate-500">Tên đăng nhập</span>
                        <span id="usernameVal" class="text-sm font-bold text-slate-800">...</span>
                    </div>
                    <div class="flex items-center justify-between border-b border-slate-100 pb-3">
                        <span class="text-sm text-slate-500">ID Người dùng</span>
                        <span class="text-sm font-bold text-slate-800">#<span id="userId">...</span></span>
                    </div>
                    <div class="flex items-center justify-between pt-1">
                        <span class="text-sm text-slate-500">Trạng thái</span>
                        <span class="px-3 py-1 rounded-full bg-green-100 text-green-700 text-xs font-bold">Hoạt động</span>
                    </div>
                </div>
            </div>

            <button onclick="handleLogout()" class="w-full h-12 flex items-center justify-center gap-2 bg-red-50 text-red-600 rounded-2xl font-bold hover:bg-red-100 transition-colors mt-4">
                <span class="material-symbols-outlined">logout</span>
                Đăng xuất
            </button>

        </div>

        <nav class="fixed bottom-0 w-full max-w-md bg-white border-t border-slate-100 px-6 py-3 flex justify-between items-center z-50 shadow-[0_-5px_10px_rgba(0,0,0,0.02)]">
            <button onclick="window.location.href='/dashboard/'" class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors">
                <span class="material-symbols-outlined">home</span>
                <span class="text-[10px] font-bold">Trang chủ</span>
            </button>
            <button onclick="window.location.href='/booking/jobs/'" class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors">
                <span class="material-symbols-outlined">assignment</span>
                <span class="text-[10px] font-bold">Hoạt động</span>
            </button>
            <button onclick="location.reload()" class="flex flex-col items-center gap-1 text-primary">
                <span class="material-symbols-outlined">person</span>
                <span class="text-[10px] font-bold">Hồ sơ</span>
            </button>
        </nav>
    </div>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1)); break;
                    }
                }
            }
            return cookieValue;
        }

        async function initProfile() {
            try {
                const res = await fetch('/api/me/'); //
                const data = await res.json();
                
                if (!data.login) {
                    window.location.href = '/dangnhap/';
                    return;
                }

                document.getElementById('profileName').innerText = data.username;
                document.getElementById('usernameVal').innerText = data.username;
                // Random ID giả lập cho đẹp giao diện
                document.getElementById('userId').innerText = Math.floor(1000 + Math.random() * 9000);

            } catch (err) { console.error(err); }
        }

        async function handleLogout() {
            if (confirm("Bạn có chắc chắn muốn đăng xuất?")) {
                await fetch('/api/logout/', { 
                    method: 'POST', 
                    headers: { 'X-CSRFToken': getCookie('csrftoken') } 
                });
                window.location.href = '/dangnhap/';
            }
        }

        document.addEventListener('DOMContentLoaded', initProfile);
    </script>
</body>
</html>
