        .gradient-bg {

        }
        
        .card-shadow {

        .fade-in {
            animation: fadeIn 0.5s ease-out;

            from { opacity: 0; transform: translateY(20px); }

            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;

            font-size: 0.875rem;
            font-weight: 600;
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
        }
        
        .pulse-dot {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .btn-disabled {
            position: relative;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-8px);
            background: #1f2937;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .btn-disabled:hover .tooltip {
            opacity: 1;
        }
        
        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: #1f2937;
        }
    </style>
